<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>DEV Board</title>
</head>

<body>
    <header id="header" class="w-10/12 mx-auto  p-3 bg-white rounded">
        <nav id="navbar" class="flex justify-between items-center">
            <section id="logo" class="flex items-center ">
                <img src="assets/logo.png" class="w-10" alt="">
                <h1 class="text-2xl">Dev<span class="font-bold ">Board</span></h1>
            </section>
            <section id="nav-right" class="flex items-center gap-5">
                <div class="flex items-center gap-2">
                    <img src="assets/checkbox.png" class="w-6" alt="">
                    <div id="task-number">
                        <span id="count-completed-task" class="text-2xl font-bold">24</span>
                    </div>
                </div>
                <button id="theme-btn"
                    class="w-10 p-1 rounded-full bg-gray-200 flex justify-center cursor-pointer items-center">
                    <img src=" assets/theme-btn.png" class="w-8" alt="">
                </button>
            </section>
        </nav>
    </header>

    <main id="main" class="w-10/12 flex mx-auto mt-5 p-3 bg-white rounded
    justify-between items-center gap-5">
        <div class="w-full">
            <div id="task-box " class="w-full bg-blue-100 rounded">
                <div id="top-bar " class="flex w-full justify-between h-28 p-2 items-center gap-5">
                    <div id="task-assign" class=" flex justify-center rounded-md 
                    items-center gap-3 w-72 bg-white py2 h-24">
                        <div>
                            <img src="assets/checkbox.png" class="w-6" alt="">
                        </div>
                        <div id="task-number" class=" ">
                            <p class="text-sm">Task Assigned</p>
                            <span id="completed-task" class="text-2xl font-bold">6</span>
                        </div>
                    </div>
                    <div id="qna-btn" class="flex justify-center rounded-md h-24
                    items-center gap-3 w-full bg-gradient-to-r from-cyan-500 to-blue-500 py-2 cursor-pointer">
                        <img src="assets/board.png" class="w-10" alt="">
                        <div class="flex flex-col text-white">
                            <span>Discover Something</span>
                            <span class="font-bold">New Today</span>
                        </div>
                    </div>

                    <div class=" flex justify-center rounded-md h-24
                    items-center gap-3 w-72 bg-white py2">
                        <div>
                            <img src="assets/calender.png" class="w-6" alt="">
                        </div>
                        <div id="calender" class=" ">
                            <p class="text-sm">Today</p>
                            <span id="date" class="text-base font-bold">date</span>
                        </div>
                    </div>
                </div>
            </div>

    </main>




    <script src="script.js"></script>
</body>

</html>
